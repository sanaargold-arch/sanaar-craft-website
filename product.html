<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | SanaarCraft</title>
    <meta name="description" content="Product details for SanaarCraft's luxury collection.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;500;600&family=Great+Vibes&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        .product-detail-section {
            padding: 8rem 0;
            min-height: 80vh;
        }

        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .product-image-container {
            background: #f9f9f9;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1/1;
        }

        .product-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        .product-info-container {
            padding: 2rem;
        }

        .product-title-large {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--color-black);
        }

        .product-price-large {
            font-size: 1.5rem;
            color: var(--color-gold);
            font-weight: 700;
            margin-bottom: 2rem;
            display: block;
        }

        .product-description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .product-title-large {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar" style="background: #000; position: relative;">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo text white.png" alt="SanaarCraft Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="index.html#story">Our Story</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="shop.html" class="btn-nav">Shop Now</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="product-detail-section">
        <div class="container">
            <div class="product-detail-grid" id="product-content">
                <!-- Content injected by JS -->
                <div class="product-image-container">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <img src="assets/logo text white.png" alt="Sanaar Gold" class="footer-logo">
                    <p>Timeless luxury preserved in gold.</p>
                </div>
                <!-- Simplified footer for this page -->
                <div class="footer-col">
                    <h4>Collections</h4>
                    <div class="footer-links">
                        <a href="product.html?id=gold-rose">24K Gold Roses</a>
                        <a href="product.html?id=rose-gold">Rose Gold Roses</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Sanaar Gold. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Sample Product Data
        const products = {
            "gold-rose": {
                title: "24K Gold Rose",
                price: "₹2,999",
                description: "A real rose dipped in pure 24K gold to preserve it for eternity. Handcrafted by skilled artisans, each rose is unique and comes in a luxurious display case. The perfect gift for anniversaries, birthdays, or to simply say 'I love you'.",
                image: "assets/collection/gold%20rose.png"
            },
            "rose-gold": {
                title: "Rose Gold Rose",
                price: "₹2,999",
                description: "Experience the soft elegance of our Rose Gold dipped rose. A real rose preserved at its peak and plated in stunning rose gold. A symbol of grace and sophisticated beauty.",
                image: "assets/collection/rose%20gold.png"
            },
            "platinum-rose": {
                title: "Platinum Rose",
                price: "₹3,499",
                description: "For a love that is pure and rare. Our Platinum Rose is a real rose dipped in precious platinum, offering a sleek, silver-white luster that radiates modern luxury and durability.",
                image: "assets/collection/platinum%20rose.png"
            },
            "silver-jewellery": {
                title: "Pure Silver Jewellery",
                price: "₹4,999",
                description: "Exquisite pure silver jewellery crafted to perfection. Our collection features timeless designs that complement any style, making them the perfect accessory or gift.",
                image: "assets/collection/silver.png"
            }
        };

        // Get ID from URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        const container = document.getElementById('product-content');

        if (productId && products[productId]) {
            const product = products[productId];
            container.innerHTML = `
                <div class="product-image-container fade-in-up">
                    <img src="${product.image}" alt="${product.title}">
                </div>
                <div class="product-info-container fade-in-up delay-1">
                    <span class="accent-text">SanaarCraft Exclusive</span>
                    <h1 class="product-title-large">${product.title}</h1>
                    <span class="product-price-large">${product.price}</span>
                    <p class="product-description">${product.description}</p>
                    <div style="display: flex; gap: 1rem;">
                        <button class="btn btn-primary" onclick="alert('Added to cart!')">Add to Cart</button>
                        <button class="btn btn-outline" onclick="alert('Proceeding to checkout...')">Buy Now</button>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center;">
                    <h2>Product not found.</h2>
                    <a href="shop.html" class="btn btn-primary">Return to Shop</a>
                </div>
            `;
        }
    </script>
</body>

</html>
